# Prometheus配置文件

global:
  scrape_interval: 15s # 默认抓取间隔
  evaluation_interval: 15s # 默认评估间隔
  external_labels:
    cluster: 'ai-quiz-cluster'
    environment: 'production'

# 告警配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# 规则文件
rule_files:
  - 'alerts/*.yml'

# 抓取配置
scrape_configs:
  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
        labels:
          service: 'api-gateway'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:50051']
        labels:
          service: 'user-service'
    metrics_path: '/metrics'

  # Exam Service
  - job_name: 'exam-service'
    static_configs:
      - targets: ['exam-service:50052']
        labels:
          service: 'exam-service'
    metrics_path: '/metrics'

  # Question Service
  - job_name: 'question-service'
    static_configs:
      - targets: ['question-service:50053']
        labels:
          service: 'question-service'
    metrics_path: '/metrics'

  # Paper Service
  - job_name: 'paper-service'
    static_configs:
      - targets: ['paper-service:50054']
        labels:
          service: 'paper-service'
    metrics_path: '/metrics'

  # AI Service
  - job_name: 'ai-service'
    static_configs:
      - targets: ['ai-service:50055']
        labels:
          service: 'ai-service'
    metrics_path: '/metrics'

  # Practice Service
  - job_name: 'practice-service'
    static_configs:
      - targets: ['practice-service:50056']
        labels:
          service: 'practice-service'
    metrics_path: '/metrics'

  # Analytics Service
  - job_name: 'analytics-service'
    static_configs:
      - targets: ['analytics-service:50057']
        labels:
          service: 'analytics-service'
    metrics_path: '/metrics'

  # Social Service
  - job_name: 'social-service'
    static_configs:
      - targets: ['social-service:50058']
        labels:
          service: 'social-service'
    metrics_path: '/metrics'

  # Document Service
  - job_name: 'document-service'
    static_configs:
      - targets: ['document-service:50059']
        labels:
          service: 'document-service'
    metrics_path: '/metrics'

  # 服务发现（Consul）
  - job_name: 'consul-services'
    consul_sd_configs:
      - server: 'consul:8500'
        services: []
    relabel_configs:
      - source_labels: [__meta_consul_service]
        target_label: service
      - source_labels: [__meta_consul_tags]
        regex: '.*,metrics,.*'
        action: keep

  # Node Exporter（系统指标）
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Prometheus自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

