input {
  # HTTP输入（从应用接收日志）
  http {
    port => 5000
    codec => json
  }
  
  # TCP输入
  tcp {
    port => 5044
    codec => json_lines
  }
}

filter {
  # 解析timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }
  
  # 添加地理位置信息（如果有IP）
  if [ip] {
    geoip {
      source => "ip"
      target => "geoip"
    }
  }
  
  # 解析日志级别
  mutate {
    uppercase => [ "level" ]
  }
  
  # 添加tags
  if [level] == "ERROR" {
    mutate {
      add_tag => [ "error" ]
    }
  }
  
  if [traceId] {
    mutate {
      add_tag => [ "traced" ]
    }
  }
}

output {
  # 输出到Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logs-%{service}-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }
  
  # 输出到控制台（调试用）
  stdout {
    codec => rubydebug
  }
}

